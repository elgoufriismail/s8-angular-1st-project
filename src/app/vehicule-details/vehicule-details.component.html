<div class="card" *ngIf="vehicule" >
    <div class="card-body">
      <h4 class="card-title">Default form</h4>
      <p class="card-description"> Basic form layout </p>
      <form class="forms-sample" onsubmit="return false;" >
        <div class="form-group">
          <label for="exampleInputUsername1">id</label>
          <input type="text" class="form-control" #idM id="exampleInputUsername1" value="{{vehicule._id}}" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Country</label>
          <input type="text" class="form-control" #CoutryM value="{{vehicule.County}}" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input type="text" class="form-control" #CityM value="{{vehicule.City}}" id="exampleInputPassword1" placeholder="City">
        </div>
        <div class="form-check form-check-flat form-check-primary">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Remember me </label>
        </div>
        <button *ngIf="op=='edit'" type="button" (click) = "save(idM.value,CoutryM.value,CityM.value)" class="btn btn-primary mr-2">update</button>
        <button class="btn btn-dark">Cancel</button>
      </form>
    </div>
  </div>
