
<h4 class="card-title">Bordered table</h4>
<p class="card-description"> Add class <code>.table-bordered</code>
</p>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
    <thead>
        <tr>
        <th> # </th>
        <th> name </th>
        <th> Progress </th>
        <th> Amount </th>
        <th> Deadline </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicule of vehicules" (click) = "showDetails(vehicule)">
            <td> 1 </td>
            <td> {{vehicule.name}} </td>
            <td>
                <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </td>
            <td> $ 77.99 </td>
            <td> May 15, 2015 </td>
        </tr>
    </tbody>
    </table>
</div>
<app-vehicule-details [vehicule] = "selectedVehicule"></app-vehicule-details>
